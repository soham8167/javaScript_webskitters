<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a program to find the difference in days between two given dates</h2>

    <input type="date" id="d1" placeholder="Enter date 1">
    <input type="date" id="d2" placeholder="Enter date 2">
    <button onclick="handelClick()">Click here</button>
    <p id="result"></p>

    <script>
        const handelClick = () => {
            let ip1 = document.getElementById('d1').value;
            console.log(ip1);
            
            let ip2 = document.getElementById('d2').value;
            let date1 = new Date(ip1);
            let date2 = new Date(ip2);
            let diff = Math.abs(date1-date2);
            let convertDay = diff/(1000*60*60*24)
            let result = document.getElementById('result')
            result.innerHTML = `Day difference is ${convertDay}`
            
            
        }
        
    </script>
</body>
</html>
