<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>object parameter destructuring</h2>
    <form onsubmit="handleSubmit(event)">
        <input type="text" id="s" placeholder="Enter name">
        <input type="text" id="ss" placeholder="Enter email">
        <input type="text" id="sss" placeholder="Enter city">
        <button type="submit"> Click here</button>
        <p id="result"></p>

    </form>

    <script>

        const handleSubmit = (event) => {
    event.preventDefault();
    let input1 = document.getElementById('s').value;
    let input2 = document.getElementById('ss').value;
    let input3 = document.getElementById('sss').value;
    let ans = document.getElementById('result');
            let person ={
                name: input1,
                email: input2,
                city: input3
            }
            let {name,email,city}= person;
    
    if(city){
        ans.innerHTML = `Name: ${name}, email is ${email} and city is ${city}`
        
    }else{
        ans.innerHTML = `Name: ${name}, email is ${email} and city is hello`
    }
    

    

  }
    </script>
</body>
</html>
