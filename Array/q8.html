<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>average numbers of array</h2>

    <input id="num" placeholder="enter array">
    <button onclick="handleClick()">Click here</button>
    <p id="result"></p>

<script>
let handleClick = () => {
    let ip = (document.getElementById('num').value);
    ipArray = ip.split(',')
    //console.log(ipArray);
    
    let aa = ipArray.reduce((acc, val)=> {
        return acc + Number(val )/ipArray.length
    },0)
    //console.log(aa);
    
    let ans = document.getElementById('result');
    ans.innerHTML = `The average is ${aa.toFixed(2)}`

}
</script>
</body>
</html>
