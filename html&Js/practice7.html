<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a program that calculates the area of a rectangle only if both length and breadth are greater than 0, using short-circuit evaluation (&&).</h2>

    <input type="number" id="length" placeholder="Enter length">
    <input type="number" id="breadth" placeholder="Enter breadth">

        <button onclick=
        "
        let l = parseInt(document.getElementById('length').value)
        let b = parseInt(document.getElementById('breadth').value)

        if(l>0 && b>0){
            let area = l*b;
            let ans = document.getElementById('result');
            ans.innerHTML= `Area is ${area}`
        }else{
            let ans = document.getElementById('result');
            ans.innerHTML= `Invalid input`
        }

        "
        
        >Click here</button>

<p id="result"></p>
</body>
</html>
