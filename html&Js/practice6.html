<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a program that uses bitwise operators to check if a given number is a power of 2.</h2>
    <input type="number" id="num" placeholder="Enter a number">

    <button onclick=
    "
    let a = parseInt(document.getElementById('num').value);
    if((a>0 && (a & (a-1))) === 0){
        let ans = document.getElementById('result');
        ans.innerHTML='The number is power of 2'
    }else{
        let ans = document.getElementById('result');
        ans.innerHTML='The number is not power of 2'
    }
    
    "
    >Click here</button>
    <p id="result"></p>
</body>
</html>
