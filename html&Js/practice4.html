<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Write a program to check if a number is odd or even without using the modulus operator (%).</h2>
        <input type="number" id="num" placeholder="Enter a number">

        <button onclick=
        "
        let a = parseInt(document.getElementById('num').value);
        if((a&1)===0){
            let b= document.getElementById('result');
            b.innerHTML='Even Number';
        }else{
            let b= document.getElementById('result');
            b.innerHTML='odd Number';
        }
        
        "
        >Click Here</button>
        <p id="result"></p>


</body>
</html>
